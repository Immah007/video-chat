<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/google-sans');

        body,html{
            height: 100%;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
            padding: 0;
            font-family: 'Product Sans', sans-serif;
        }
        video {
            height: 100%;
            margin: 0;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
        }
        #body{
            width: 100%;
            height: 100%;
            backgroundd: greenyellow;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
     
        }
        #head{
            width: 100%;
            height: 10rem;
            background: linear-gradient(to bottom, rgb(0,0,0,.6), transparent);
            display: flex;
            box-sizing: border-box;
            justify-content: space-between;
            position: absolute;
            top: 0;
            z-index: 1;
            padding: 1rem;

        }
        .head-corner-div{
            width: 3rem;
            height: 3rem;
            background: yellowgreen;
        }
        .head-center-div{
            width: 70%;
            height: 12rem;
            backgroundd: red;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: .5rem;
         
        }
        .text-hold{
            width: 80%;
            height: 2rem;
            backgroundd: blue;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        #master-video-container{
            width: 100%;
            height: 100%;
            backgroundd: grey;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: scroll;
            padding: 0;
            scrollbar-width: none;
        }
        #master-video-container>video{
            transform: scalex(-1);
            transform-origin: center;
            filter: blur(0px);
        }
        #master-video-container::-webkit-scrollbar{
            display: none;
        }
        #slave-video-container{
            width: 20%;
            height: 15rem;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        #video-controls{
            width: 25rem;
            height: 4rem;
            background: rgb(255, 255, 255, .2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            bottom: 2rem;
            position: absolute;
            padding-right: .4rem;
            padding-left: .4rem;
            border-radius: 2rem;
            backdrop-filter: blur(7px);
            flex-shrink: 1;
        }
        .control-button-holder{
            height: 80%;
            aspect-ratio: 1/1;
        
        }
        .control-button{
            height: 100%;
            width: 100%;
            background: rgb(255, 255, 255, .6);
            border: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!--<div class="video-container" id="videoContainer"></div>-->
    <div id="body">
        <div id="head">
            <div class="head-corner-div"></div>
            <div class="head-center-div">
                <div class="text-hold" style="font-size: 0.8rem;">This call is encrypted end to end</div>
                <div class="text-hold"><h1>Calling Person</h1></div>
                <div class="text-hold"><span>On Call: </span><span id="hour">00</span>:<span id="minutes">00</span></div>
                <div class="text-hold"></div>
            </div>
            <div class="head-corner-div"></div>
        </div>

        <div id="master-video-container"></div>
        <div id="slave-video-container"></div>
        <div id="video-controls">
            <div class="control-button-holder">
                <button class="control-button" id="btn"></button>
            </div>
            <div class="control-button-holder">
                <button class="control-button" id="btn"></button>
            </div>
            <div class="control-button-holder">
                <button class="control-button" id="btn"></button>
            </div>
            <div class="control-button-holder">
                <button class="control-button" id="btn"></button>
            </div>
            <div class="control-button-holder">
                <button class="control-button" id="btn"></button>
            </div>
        </div>
    </div>


      
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>  
</body>
</html>
